    <style>
      .hidden {
        visibility: hidden;
      }

      .loading-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        z-index: -1;
        height: 12px;
        background: #e3b673;
        pointer-events: none;
        transform: translate3d(0%, 0, 0);
        animation: progress 5s;
      }

      .loading-bar::before {
        position: absolute;
        content: "";
        bottom: 100%;
        left: -10%;
        width: 110%;
        height: 6px;
        background: #ffebce;
        transform: skew(-45deg);
        transform-origin: 0 100%;
      }

      .loading-bar::after {
        position: absolute;
        content: "";
        top: 0;
        left: 100%;
        width: 6px;
        height: 100%;
        background: #919193;
        transform: skew(0deg, -45deg);
        transform-origin: 0 0;
        backface-visibility: hidden;
      }

      @-webkit-keyframes progress {
        0% {
          width: 0;
        }
        45% {
          width: 45%;
        }
        75% {
          width: 75%;
        }
        100% {
          width: 100%;
        }
      }

      @-moz-keyframes progress {
        0% {
          width: 0;
        }
        45% {
          width: 45%;
        }
        75% {
          width: 75%;
        }
        100% {
          width: 100%;
        }
      }

      @keyframes progress {
        0% {
          width: 0;
        }
        45% {
          width: 45%;
        }
        75% {
          width: 75%;
        }
        100% {
          width: 100%;
        }
      }
    </style>
